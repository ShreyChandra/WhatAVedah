<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>WhatAVedah</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Weather Dashboard</h1>
      </nav>
    </header>
    <main>
      <div class="citySideBar">
        <h1>Search for a city</h1>
        <input class="cityNameInput" type="text" placeholder="City Name" />
        <button id="searchButtonId" class="searchButton">Search</button>
        <hr class="lineBelowSearch" />
        <ul id="cityList"></ul>
      </div>
      <div class="rightSideBar">
        <div class="currentCity">
          <div class="headingWithIcon">
            <h2 id="cityCurrentAndDate">Choose a city to view forecast !</h2>
            <canvas class="icon" width="40" height="40"></canvas>
          </div>
          <p class="attributes temp">Temp:</p>
          <p class="attributes wind">Wind:</p>
          <p class="attributes humidity">Humidity:</p>
          <p class="attributes">UV index: <span class="uv"></span></p>
        </div>
        <div class="fiveDayForecast">
          <h2>Five Day Forecast</h2>
          <div class="fiveDayCardsContainer">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
            <div class="card card5"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/index.js"></script>
  <script src="../js/skycons.js"></script>
</html>
