<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>WhatAVedah</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Weather Dashboard</h1>
      </nav>
    </header>
    <main>
      <div class="citySideBar">
        <h1>Search for a city</h1>
        <input class="cityNameInput" type="text" placeholder="City Name" />
        <button class="searchButton">Search</button>
        <hr />
        <ul class="cityList"></ul>
      </div>
      <div class="rightSideBar">
        <div class="currentCity">
          <h2>City title (Date) icon</h2>
          <p class="attributes temp">Temp:</p>
          <p class="attributes wind">Wind:</p>
          <p class="attributes humidity">Humidity:</p>
          <p class="attributes uv">UV index:</p>
        </div>
        <div class="fiveDayForecast">
          <h2>Five Day Forecast</h2>
          <div class="card card1">
            <p>Date</p>
            <p>icon</p>
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
          </div>
          <div class="card card2"></div>
          <div class="card card3"></div>
          <div class="card card4"></div>
          <div class="card card5"></div>
        </div>
      </div>
    </main>
  </body>
</html>
